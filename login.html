<head>
  <meta charset="UTF-8">

<body>
  <div id="container">
    <div id="main">
      <!-- inicio menu  -->
      <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center back-menu">
        <div>
          <a href="./index.html" class="m-0"> <img src="./img/logo.png" alt="cerebro meditando, nome: calmamente"
              class="logo m-0"> </a>
        </div>
      </nav>
      <!-- fim menu  -->

      <!-- inicio formulario -->
      <h1 class="d-flex justify-content-center titulos" style="margin-top: 3%;margin-bottom: 3%;text-align: center;">
        Faça seu login</h1>
      <div class="formul">
        <div class="for">
          <form action="./home.html" method="GET" onsubmit="return validaCamposFormLogin()">
            <fieldset>
              <div class="em-email-login">
                <label for="idEmailLogin" class="form-label lbl-em itens">Email: </label>
                <input type="email" class="form-control" id="idEmailLogin" name="txtEmailLog"
                  aria-describedby="emailHelp">
              </div>
              <div class="d-flex">
                <span id="msgEmail"  style="margin-left: 3%;"></span>
              </div>
              <div class="pas-senha">
                <label for="idSenhaLogin" class="form-label lbl-noso itens">Senha: </label>
                <input type="password" class="form-control" id="idSenhaLogin" name="txtSenha">
              </div>
              <div class="d-flex justify-content-between">
                <span id="msgSenhaPequena" style="margin-left: 3%;"></span>
              </div>
              <div class="check-senha form-switch">
                <input type="checkbox" class="form-check-input" id="idMostrarLogin" onclick="loginOcultarSenha()">
                <label class="form-check-label lbl-noso itens" style="margin-left: 1%;" for="idMostrarLogin"
                  name="checkMostar">Mostrar senha</label>
              </div>
              <div>
                <button type="submit" class="btn-logs btn btn-primary">Entrar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- fim formulario -->
    </div>
  </div>
  <!-- inicio rodapé -->
  <footer class="bg-dark m-0" id="roda">

      <div class="rodape-icone">

      </div>

      <div class="d-flex justify-content-center align-items-start mrgr-grande" style="width: 100%;">
        <ul class="rodape-itens mx-1">
          <li><a href="estouTendoumaCrise.html" class="text-light roda-link font-weight-bold itens">Estou em crise</a>
          </li>
          <li class="text-muted roda-link roda-link-cel itens">Exercícios para momentos de crise</li>
        </ul>

        <ul class="rodape-itens mx-1">
          <li><a href="./cadastro.html" class="text-light roda-link font-weight-bold itens">Conheça nosso site</a></li>
          <li class="text-muted roda-link itens">Estou em crise </li>
          <li class="text-muted roda-link itens">Quero me acalmar </li>

        </ul>


      </div>

      <div class="rodape-contatos ">
        <ul class="rodape-itens list-group list-group-horizontal list-group-horizontal-sm list-group-horizontal-md
          list-group-horizontal-xl">
          <li class="text-light roda-link-redes mx-1"><a href="" target="_blank"><img src="./img/instagram logo.png"
                alt=""></a></li>
          <li class="text-light roda-link-redes mx-1"><a href="" target="_blank"><img src="./img/twitter logo.png"
                alt=""></a></li>
          <li class="text-light roda-link-redes mx-1"><a href="#" target="_blank"><img src="./img/facebook logo.png"
                alt=""></a></li>
        </ul>
        <p class="text-light roda-email itens">contatobejgg@gmail.com</p>

    </div>
